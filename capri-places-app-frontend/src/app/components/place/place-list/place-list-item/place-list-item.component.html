<div *ngIf="loading" class="d-flex justify-content-center align-self-center">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading">
    <mat-card class="default-hover" [routerLink]="['/places/', place.id ]">
        <img mat-card-image src={{place.imageUrl}}>
        <mat-card-content>
            <app-star-rating [placeId]="place.id"></app-star-rating>
        </mat-card-content>
        <div class="p-2">
            <h2 class="title">{{place.name}}</h2>
            <h4> <em>owner: {{user.name}} </em></h4>
        </div>
        <mat-chip-list aria-label="Dietary Requirements">
            <mat-chip color="primary" selected>{{place.category | enum | titlecase}}</mat-chip>
        </mat-chip-list>
    </mat-card>
</div>
